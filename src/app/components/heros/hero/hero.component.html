<h1>{{nameHero}}</h1>

<dl>
  <td> Name: </td>
  <dd> {{ nameHero }}</dd>
  <td> Age: </td>
  <dd> {{ ageHero }}</dd>
  <td> Function: </td>
  <dd> {{ getName() }} </dd>
  <td> Capitalize: </td>
  <dd> {{ capitalizeName }}</dd>
</dl>

<button (click)="changeName()">Change Hero</button>
<button (click)="changeAge()">Change Age</button>
